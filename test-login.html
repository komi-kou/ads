<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Analytics Tool - „ÉÜ„Çπ„Éà„É≠„Ç∞„Ç§„É≥</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-1px);
        }
        button:active {
            transform: translateY(0);
        }
        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 6px;
            text-align: center;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .actions {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        .actions button {
            flex: 1;
        }
        .secondary {
            background: #6c757d;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
            margin-bottom: 20px;
            padding: 12px;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Ad Analytics Tool</h1>
        
        <div class="info">
            „ÉÜ„Çπ„ÉàÁî®„É≠„Ç∞„Ç§„É≥„Éö„Éº„Ç∏<br>
            Email: test@example.com<br>
            Password: password123
        </div>

        <div class="form-group">
            <label for="email">„É°„Éº„É´„Ç¢„Éâ„É¨„Çπ</label>
            <input type="email" id="email" value="test@example.com">
        </div>

        <div class="form-group">
            <label for="password">„Éë„Çπ„ÉØ„Éº„Éâ</label>
            <input type="password" id="password" value="password123">
        </div>

        <button onclick="login()">„É≠„Ç∞„Ç§„É≥</button>

        <div class="actions" style="display:none;" id="actions">
            <button onclick="goToDashboard()">„ÉÄ„ÉÉ„Ç∑„É•„Éú„Éº„Éâ„Å∏</button>
            <button class="secondary" onclick="testAPI()">API „ÉÜ„Çπ„Éà</button>
        </div>

        <div id="message"></div>
    </div>

    <script>
        let authToken = null;

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('http://localhost:3000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({ email, password }),
                });

                const data = await response.json();

                if (response.ok) {
                    authToken = data.token;
                    showMessage('„É≠„Ç∞„Ç§„É≥ÊàêÂäü! „ÉÄ„ÉÉ„Ç∑„É•„Éú„Éº„Éâ„Å∏„Ç¢„ÇØ„Çª„Çπ„Åß„Åç„Åæ„Åô„ÄÇ', 'success');
                    document.getElementById('actions').style.display = 'flex';
                    
                    // Ëá™ÂãïÁöÑ„Å´„ÉÄ„ÉÉ„Ç∑„É•„Éú„Éº„Éâ„Å∏„É™„ÉÄ„Ç§„É¨„ÇØ„Éà
                    setTimeout(() => {
                        window.location.href = 'http://localhost:3000/dashboard';
                    }, 1500);
                } else {
                    showMessage('„É≠„Ç∞„Ç§„É≥Â§±Êïó: ' + (data.error || '„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü'), 'error');
                }
            } catch (error) {
                showMessage('Êé•Á∂ö„Ç®„É©„Éº: ' + error.message, 'error');
            }
        }

        function goToDashboard() {
            window.location.href = 'http://localhost:3000/dashboard';
        }

        async function testAPI() {
            try {
                const response = await fetch('http://localhost:3000/api/auth/me', {
                    credentials: 'include',
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('Ë™çË®ºÊàêÂäü! „É¶„Éº„Ç∂„Éº: ' + data.user.email, 'success');
                } else {
                    showMessage('Ë™çË®º„Ç®„É©„Éº: ' + (data.error || '„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü'), 'error');
                }
            } catch (error) {
                showMessage('API„Ç®„É©„Éº: ' + error.message, 'error');
            }
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.className = 'message ' + type;
            messageDiv.textContent = text;
        }
    </script>
</body>
</html>
